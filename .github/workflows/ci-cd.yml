name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: SSH into EC2 and clone repository
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 400 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            # Navigate to the home directory or any other directory where you want to clone the repo
            cd /home/ec2-user

            # If there's already a project folder, clean it up
            rm -rf app

            # Clone the repository directly onto the EC2 instance
            git clone https://github.com/${{ github.repository }} app

            # Navigate to the cloned project directory
            cd app

            # Install any new dependencies
            pip install -r requirements.txt

            # Start the FastAPI app
            nohup uvicorn main:app --host 0.0.0.0 --port 8080 &
          EOF
